<!DOCTYPE html>
<html><head>
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600&family=Josefin+Slab&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/main.css">
</head>
  
<body class="h-100">
  <h1 id="calcTitle">Calculator</h1>

  <div class="h-100" id="calculator">
    <div id="numberInput">
      <input type="number" id="numberField">
      <button onclick="submitNumber()">Submit</button>
    </div>

    <div id="operationInput" style="display: none">
      <button onclick="addOp()">Add</button>
      <button onclick="subOp()">Subtract</button>
      <button onclick="mulOp()">Multiply</button>
      <button onclick="divOp()">Divide</button>
    </div>
  </div>

  <div id="video_display" style="display: none">
    <div class="h-100">
      <div id ="video_container" class="align-items-center" style="margin-top: 10%;">
        <video id="video" class="" autoplay playsinline></video>
      </div>
    </div>
    <button onclick="goFullscreen()">View Fullscreen!</button>
    <h1 id="keyStrock"></h1>
    <h1 id="mouseCords"></h1>
    <h1 id="click"></h1>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="\config.js"></script>
  <script src="\main.js"></script>
  <script src="\calculator.js"></script>
</body></html>
